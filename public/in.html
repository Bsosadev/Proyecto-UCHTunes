<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>
    
    <div class="relative">
        <button id="toggleDrawer" class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-md focus:outline-none">
            <svg class="h-6 w-6 inline-block mr-2" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3 3h18v2H3V3m0 6h18v2H3V9m0 6h18v2H3v-2m0 6h18v2H3v-2z"></path>
            </svg>
            Play Music
        </button>
        <div id="drawer" class="absolute top-0 left-0 w-full max-w-[500px] bg-white border border-gray-300 p-6 hidden">
            <h2 class="text-lg font-semibold mb-2">Music Player</h2>
            <p class="text-sm text-gray-500 mb-4">Enjoy your favorite tunes with our built-in player.</p>
            <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden mb-4">
                <img id="albumCover" src="neve.jpg" alt="Music Album Cover" class="object-cover">
            </div>
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-2">
                    <button id="rewindButton"
                        class="p-2 bg-transparent border border-transparent hover:border-gray-300 focus:outline-none">
                        <svg class="h-5 w-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
                        </svg>
                    </button>
                    <button id="playButton"
                        class="p-2 bg-transparent border border-transparent hover:border-gray-300 focus:outline-none">
                        <svg id="playIcon" class="h-5 w-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8 5v14l11-7z"></path>
                        </svg>
                    </button>
                    <button id="forwardButton"
                        class="p-2 bg-transparent border border-transparent hover:border-gray-300 focus:outline-none">
                        <svg class="h-5 w-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <button id="volumeButton"
                        class="p-2 bg-transparent border border-transparent hover:border-gray-300 focus:outline-none">
                        <svg class="h-5 w-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15 3a1 1 0 011 1v16a1 1 0 01-1 1H9a1 1 0 01-1-1V4a1 1 0 011-1h6zm-2 2H9v14h4V5z"></path>
                        </svg>
                    </button>
                    <input id="volumeSlider" type="range" min="0" max="100" value="50" class="w-24 h-5 bg-gray-300">
                </div>
            </div>
            <div class="flex justify-between items-center">
                <div>
                    <h3 id="songTitle" class="text-lg font-semibold">Starlight</h3>
                    <p id="artist" class="text-sm text-gray-500">Muse</p>
                </div>
                <div id="duration" class="text-lg font-semibold">4:32</div>
            </div>
            <input id="progressSlider" type="range" min="0" max="100" value="25" class="w-full h-5 bg-gray-300 mt-2">
        </div>
    </div>
    
    <script>
        const toggleButton = document.getElementById('toggleDrawer');
        const drawer = document.getElementById('drawer');

        toggleButton.addEventListener('click', () => {
            drawer.classList.toggle('hidden');
        });

        // Here you would add the functionality for play, pause, rewind, forward, volume control, etc.
        // For simplicity, I'll just show the play/pause toggle functionality.
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        let isPlaying = false;

        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.innerHTML = '<path fill="currentColor" d="M8 5v14l11-7z"></path>';
                // Add logic to start playing the music
            } else {
                playIcon.innerHTML = '<path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>';
                // Add logic to pause the music
            }
        });
    </script>

</body>
</html>
